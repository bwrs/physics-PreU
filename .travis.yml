language: generic
install:
- source ./texlive/texlive_install.sh
cache:
  directories:
  - "/tmp/texlive"
  - "$HOME/.texlive"
before_script: cd $TRAVIS_BUILD_DIR/
script:
- texliveonfly revision-guide.tex
- latexmk -pdf revision-guide.tex
deploy:
  provider: releases
  api_key:
    secure: 
  file: revision-guide.pdf
  skip_cleanup: true
  draft: true
  on:
    repo: mrpsharp/physics-PreU
